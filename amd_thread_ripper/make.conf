     magic mng modern-top mp3 mp4 mpeg multilib ncurses nls nptl ogg opengl
     openmp pam pango pcre pdf png policykit readline rust rust-analyzer
     rust-src rustfmt sanitize sdl seccomp spell split-usr ssl
     startup-notification svg systemd test-rust tiff truetype tux udev udisks
     unicode unwind upower usb vorbis wxwidgets x264 xattr xcb xml xv xvid
     zlib zstd -a52 -acl -bluetooth -cdda -cdr -cups -dvd -dvdr -flac -fortran
     -ppds -qt5"
